<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="choices.css">
<script type="text/javascript" src="characters.js"></script>

<head>
    <title>choices</title>
</head>
<body>

<div class="header">
    <h1>Select Your Choice to Continue Your Game of Life</h1>
</div>

<div class="chinfo">
    <div class="player">
        <p>Current Player:</p><p style="display:inline" id="name">NAME</p> <p style="display:inline" id="surname">SURNAME</p>
    </div>
    
    <div class="balance">
        <p>Current Balance: </p><p style="display:inline">$ <p style="display:inline" id="bal">BAL</p>
    </div>

    <div class="position">
        <p>Current Job: </p><p style="display:inline" id="position">POSITION</p></p>    
    </div>
    
    <div class="salary">
        <p>Current Salary: </p><p style="display: inline">$ <p style="display:inline" id="sal">SAL</p>
    </div>
    
    <script>
        
        setEverything();
        disButton();

    </script>
</div>

<div class="selection">
    <div class="fullBotton">
        <div class="buttonText">
            <h3>Choice 1</h3>
            <p id="choice1">Go Back to School for an Increase in Pay
            </p>
        </div>
        <div class="bottonBox">
            <div class="img">
                <img id="img1" src="school.jpg" style="width: 100%; height: 100%;">    
            </div>
            <button onclick="choice(1);" id="option" class="button button1">Play Me!</button>
        </div>
    </div>

    <div class="fullBotton">
        <div class="buttonText">
            <h3>Choice 2</h3>
            <p id="choice2">Continue with your Current Employment and Pay
            </p>
        </div>
        <div class="bottonBox">
            <div class="img">
                <img id="img2" src="job.jpg" style="width: 100%; height: 100%;">    
            </div>
            <button onclick="choice(2);" id="option" class="button button1">Play Me!</button>
        </div>
    </div>
</div>

<div class="alert" id="alert">
    <div class="alertText" id="alertText"></div>
    <div class="alertButton" id="alertButton">
        <button onclick="disButton();">Continue</button>
    </div>
</div>

</body>
</html>
